<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>My To-Do List</title>
  </head>
  <body>
    <header>
      <h1>My To-Do List</h1>
    </header>
    <main>
      <div id="to-do-submit">
        <label for="to-do-input">Add item to the to-do list: </label>
        <input
          type="text"
          name="to-do-input"
          id="to-do-input"
          placeholder="Input here..."
        />
        <button id="to-do-add-btn" type="button">Add</button>
      </div>
      <ul id="to-do-list">
        <li class="to-do-item">
          <input type="checkbox" class="to-do-checkbox" />
          <span>Example to-do item</span>
        </li>
      </ul>
    </main>
  </body>
</html>
